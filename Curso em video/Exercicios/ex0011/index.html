<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinâmica </h1>
    <p>Tente abrir esse site em vários dispositivos difenrentes ou simplesmente, aumenta e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="m.png" type="image/png">
        <img src="g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="Underground Academy - Hanu Dixit.mp3" type="audio/mpeg">
        <source src="Underground Academy - Hanu Dixit.ogg" type="audio/ogg">
        <source src="Underground Academy - Hanu Dixit.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consiguirá reproduzir o audio.</p>
        <a href="Underground Academy - Hanu Dixit.mp3">Clique aqui para baixar o arquivo</a>
    </audio>
    <video src=""></video>
    
</body>
</html>
